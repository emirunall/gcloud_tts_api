<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google TTS Türkçe Demo</title>
</head>
<body style="background-color: #121212; color: #e0e0e0; font-family: sans-serif;">
    <h2>Google Cloud Text-to-Speech</h2>

    <form action="/speak" method="post" target="_blank">
        <textarea name="text" rows="4" cols="50" placeholder="Metni buraya yaz..." style="width: 100%; padding: 10px;"></textarea><br><br>
        <button type="submit">Sesi Oluştur</button>
    </form>

    <p><strong>Toplam kullanılan karakter:</strong> {{ used_chars }}</p>

    <form action="/reset" method="post" style="margin-top: 10px;">
        <button type="submit" style="background-color: red; color: white;">Karakter Sayacını Sıfırla</button>
    </form>
</body>
</html>
